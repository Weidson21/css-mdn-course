<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascata</title>
    <style>
        body{
            color: blue;
        }

        span{
            color: black;
        }
    </style>
</head>
<body>
    <p>As the body has been set to have a color of blue this is inherited through the descendants.</p>
    <p>We xan change the color by targeting the element with a selector, such as this <span>span</span></p>
</body>
</html>
