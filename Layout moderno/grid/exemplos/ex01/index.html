<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout: ex01</title>
    <style>
        body{
            font-family: sans-serif;
        }

        .container{
            display: grid;
            grid-template-columns: repeat(3, 1fr), minmax(230px, 1fr);
            grid-auto-rows: minmax(50px, auto);
            gap: 20px;
        }

        .container > div{
            border-radius: 5px;
            padding: 10px;
            background-color: rg(207 232 220);
            border: 2px solid rgb(79 185 227);
        }
    </style>
</head>
<body>
    <div class="container">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <div>Five</div>
    <div>Six</div>
    <div>Seven</div>
    </div>
</body>
</html>
