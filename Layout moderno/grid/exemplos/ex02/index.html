<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout: ex02</title>
    <style>
        .container{
            font-family: sans-serif;
            display: grid;
            grid-template-areas: "header header" "sidebar content" "footer footer";
            grid-template-columns: 1fr 3fr;
            gap: 20px;
        }

        aside{
            border-right: 1px solid rebeccapurple;
        }

        header, footer{
            border-radius: 5px;
            padding: 10px;
            background-color: rebeccapurple;
            color: whitesmoke;
            text-align: center;
        }

        header{
            grid-area: header;
        }

        main{
            grid-area: content;
            display: grid;
            grid-template-rows: 4fr 3fr 3fr;
            gap: inherit;
        }

        article{
            padding: 10px;
            border: 2px solid rebeccapurple;
            border-radius: 5px;
        }

        aside{
            grid-area: sidebar;
        }

        footer{
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Header</header>
        <main>
            <h1>Main</h1>
            <p>Main contentâ€¦</p>
        </main>
        <aside>
            <h2>Aside</h2>
            <p>Related content</p>
        </aside>
        <footer>footer</footer>
    </div>
</body>
</html>
